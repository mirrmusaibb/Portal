<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 380px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: background 0.4s ease, opacity 0.4s ease;
      opacity: 0.5;
    }

    input:hover,
    textarea:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      height: 110px;
      resize: none;
    }

    button {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px 0;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.6;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      opacity: 1;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    .fade-hover {
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What's on your mind?</h2>
    <form action="https://formspree.io/f/xblzedpv" method="POST">
      <input type="text" name="name" placeholder="Name (Optional)" class="fade-hover" />
      <textarea name="message" placeholder="Write your message.." class="fade-hover"></textarea>
      <button type="submit" class="fade-hover">Transmit</button>
    </form>
  </div>
</body>
</html>
