<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal</title>
  <style>
    /* ---- Base Styling ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffffff10, #ffffff15);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    /* --- Subtle pulse --- */
    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.4s ease, transform 0.6s ease;
    }

    button:hover::before {
      opacity: 0.6;
      transform: scale(1.1);
    }

    button:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* --- Glow Pulse --- */
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 6px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 0 16px rgba(255,255,255,0.25); }
    }

    button:active {
      animation: glowPulse 0.6s ease;
      background: linear-gradient(90deg, #ffffff10, #ffffff15);
    }

    footer {
      font-size: 0.8rem;
      margin-top: 15px;
      opacity: 0.6;
    }

    /* ---- Responsive ---- */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portal</h1>
    <input type="text" placeholder="Your Name (optional)" />
    <textarea placeholder="Enter your message..."></textarea>
    <button>Transmit</button>
    <footer>Only you can view messages.</footer>
  </div>
</body>
</html>
